<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="container" action= "" id="form">
        <div class="inputField">
            <h2 class="header">Colorlib Contact Form</h2>
            <small class="header">Contact us for custom quote</small>
            <input type="text" id="name" placeholder="Your name">
            <input type="email" id="email" placeholder="Your email Address">
            <input type="number" id="phone" placeholder="Your Phone Number (optional)">
            <input type="text" id="website" placeholder="Your Web Site (optional)">
            <textarea id="text" type="text" placeholder="Type Your message here..."></textarea>
            <button type="submit" class="btn">Submit</button>
        </div>
        <span>
            <small>Designed by</small>
            <a href="ColorLib">Colorlib</a>
        </span>
    </form>
    <script src="loginForm.js"></script>
</body>

</html>
